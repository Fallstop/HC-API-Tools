<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Get Timetable Day</title>
</head>
<body>
    <span id="hcTimeTableDay"></span>
    <script type="text/javascript">
        fetch("https://hctools.jmw.nz/api/gettimetableday")
            .then(response => response.json())
            .then(data => {
                let textSpan = document.getElementById("hcTimeTableDay");
                if ('currentDay' in data) {
                    console.log(data["currentDay"]);
                    textSpan.innerHTML = data["currentDay"];
                } else {
                    console.log("Error in gettimetableday API");
                    console.log(data["error"]);
                    textSpan.innerHTML = "<Sorry, There was an error retreving the current day>";
                }
                
            });
    </script>
</body>
</html>
